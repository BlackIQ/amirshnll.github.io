<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link type="text/css" as="style" rel="stylesheet" href="assets/css/style.css">
	<link type="text/css" as="style" rel="stylesheet" href="assets/css/responsive.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
	<title></title>
</head>
<body>
	<div id="Left_bar" class="leftBar">
		<div class="avatarBox">
			<img id="profilePic" class="avatar" alt="My Avatar" src="">
		</div>

		<div class="nameBox">
			<h3 id="name" class="name"></h3>
		</div>

		<div id="socials" class="socialIconBox"></div>

		<div class="contactBox">
			<p class="contact">
				<i class="fal fa-at contactIcon"></i>
				<b id="email"></b>
			</p>
			<p class="contact">
				<i class="fal fa-map-pin contactIcon"></i>
				<b id="location"></b>
			</p>
		</div>

		<div id="skills" class="skillBox">
			<p class="skillTitle">
				<i class="fal fa-rocket-launch skillTitleIcon"></i>
				Skills
			</p>
		</div>

		<div id="lang" class="skillBox">
			<p class="skillTitle">
				<i class="fal fa-language skillTitleIcon"></i>
				Languages
			</p>
		</div>

		<div id="interest" class="skillBox">
			<p class="skillTitle">
				<i class="fal fa-heart skillTitleIcon"></i>
				Interest
			</p>
		</div>
	</div>
	<div id="Right_bar" class="rightBar">

		<div class="objectBox">
			<h3 class="title">
				<i class="fal fa-user"></i>
				About me
			</h3>
			<p id="about" class="object">
			</p>
		</div>

		<div id="educations" class="educationBox">
			<h3 class="title">
				<i class="fal  fa-graduation-cap"></i>
				Education History
			</h3>
		</div>

		<div id="experiences" class="experienceBox">
			<h3 class="title">
				<i class="fal fa-bags-shopping"></i>
				Job Experience
			</h3>
		</div>

		<div id="projects" class="projectBox">
			<h3 class="title">
				<i class="fal  fa-project-diagram"></i>
				Top Projects
			</h3>
		</div>

		<div id="hobbyes" class="hobbyBox">
			<h3 class="title">
				<i class="fal fa-puzzle-piece"></i>
				Hobby
			</h3>
		</div>

		<div id="articles" class="articleBox">
			<h3 class="title">
				<i class="fal  fa-newspaper"></i>
				Article
			</h3>
		</div>

	</div>
</body>
</html>
<script type="text/javascript" src="assets/js/write.js"></script>
<script type="text/javascript" src="assets/js/data.js"></script>
<script>

</script>
